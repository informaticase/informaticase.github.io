        <script>
        


    // Dit programma zoekt een getal in een rij willekeurige getallen.
    // Mogelijkheden:
    // Het getal staat op plek 0
    // Het getal staat op de laatste plek
    // Het getal wordt ergens gevonden op plek i
    // Het getal wordt niet gevonden
    let zoekGetal, i;
    let getallenRij = createArray(10);
    
    for (i = 0; i <= 9; i++) {
        getallenRij[i] = Math.floor(Math.random() * 100);
    }
    window.alert("Welk getal wil je zoeken: ");
    zoekGetal = window.prompt('Enter a value for zoekGetal');
    i = 0;
    
    // Wat moet er in de WHILE-lus komen om het algoritme te laten werken?
    while (zoekGetal != getallenRij[i] && i < 9) {
        i = i + 1;
    }
    if (i == 9) {
        if (zoekGetal != getallenRij[i]) {
            window.alert("Getal niet gevonden.");
        } else {
            window.alert(zoekGetal.toString() + " staat op plek " + i);
        }
    } else {
        window.alert(zoekGetal.toString() + " staat op plek " + i);
    }


</script>
